<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pick a Note</title>
    <meta name="description"content="Random notes generator for guitar players">

    <link rel="stylesheet" href="styles/main.css">
</head>
</body>

    <div class="u-middle panelPickNote">
        <button class="button button--action" id="pickanote">Pick a Note</button>
    </div>

    <div class="u-toCenter panelSettings">
        <label class="switch">
            <span class="switch-label">Include octave number</span>
            <input type="checkbox" id="octavesswitch">
            <span class="switch-toggle"></span>
        </label>

         <label class="switch">
            <span class="switch-label">Show guitar fretboard</span>
            <input type="checkbox" id="fretboardswitch">
            <span class="switch-toggle"></span>
        </label>
    </div>

    <div class="u-clearfix"></div>

    <div class="panelGuitar u-dn" id="fretboard"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
